<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cart - ClothingStore</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">ClothingStore</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Shop</a></li>
          <li class="nav-item"><a class="nav-link active" aria-current="page" href="cart.html">Cart</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container my-5">
    <h2 class="mb-4">Your Shopping Cart</h2>
    <div id="cart-items" class="list-group mb-3"></div>

    <div class="d-flex justify-content-between align-items-center">
      <h4>Total: $<span id="cart-total">0.00</span></h4>
      <button id="checkout-btn" class="btn btn-success" disabled>Checkout</button>
    </div>
  </div>

  <script>
    // Get logged-in user
    const loggedInUser = JSON.parse(localStorage.getItem("loggedInUser"));
    const cartItemsContainer = document.getElementById('cart-items');
    const cartTotalEl = document.getElementById('cart-total');
    const checkoutBtn = document.getElementById('checkout-btn');

    // Check if user is logged in
    if (!loggedInUser || !loggedInUser.email) {
      alert("Please log in to view your cart.");
      window.location.href = "login.html";
    }

    const userEmail = loggedInUser.email;
    const cartKey = `cart_${userEmail}`;
    let cart = JSON.parse(localStorage.getItem(cartKey)) || {};
    const products = JSON.parse(localStorage.getItem('products')) || [];

    function saveCart() {
      localStorage.setItem(cartKey, JSON.stringify(cart));
    }

    function getCartItems() {
      return Object.entries(cart).map(([productId, quantity]) => {
        const product = products.find(p => p.id == productId);
        return product ? { ...product, quantity } : null;
      }).filter(item => item !== null);
    }

    function renderCart() {
      cartItemsContainer.innerHTML = '';
      const cartItems = getCartItems();

      if (cartItems.length === 0) {
        cartItemsContainer.innerHTML = '<p class="text-muted">Your cart is empty.</p>';
        cartTotalEl.textContent = '0.00';
        checkoutBtn.disabled = true;
        return;
      }

      let total = 0;

      cartItems.forEach(item => {
        const itemTotal = item.price * item.quantity;
        total += itemTotal;

        const itemEl = document.createElement('div');
        itemEl.className = 'list-group-item d-flex justify-content-between align-items-center flex-wrap';

        itemEl.innerHTML = `
          <div class="d-flex align-items-center gap-3 flex-grow-1">
            <img src="${item.image}" alt="${item.name}" style="height: 60px; width: 60px; object-fit: cover; border-radius: 5px;">
            <div>
              <h5>${item.name}</h5>
              <p class="mb-1">Price: $${item.price.toFixed(2)}</p>
              <p class="mb-0">Subtotal: $${itemTotal.toFixed(2)}</p>
            </div>
          </div>
          <div class="d-flex align-items-center gap-2 mt-3 mt-md-0">
            <input type="number" min="1" class="form-control quantity-input" style="width: 70px;" data-productid="${item.id}" value="${item.quantity}">
            <button class="btn btn-danger btn-sm" data-productid="${item.id}">Remove</button>
          </div>
        `;

        cartItemsContainer.appendChild(itemEl);
      });

      cartTotalEl.textContent = total.toFixed(2);
      checkoutBtn.disabled = false;
    }

    cartItemsContainer.addEventListener('input', e => {
      if (e.target.classList.contains('quantity-input')) {
        const productId = e.target.getAttribute('data-productid');
        let newQty = parseInt(e.target.value);
        if (isNaN(newQty) || newQty < 1) {
          newQty = 1;
          e.target.value = '1';
        }
        cart[productId] = newQty;
        saveCart();
        renderCart();
      }
    });

    cartItemsContainer.addEventListener('click', e => {
      if (e.target.tagName === 'BUTTON' && e.target.hasAttribute('data-productid')) {
        const productId = e.target.getAttribute('data-productid');
        delete cart[productId];
        saveCart();
        renderCart();
      }
    });

    checkoutBtn.addEventListener('click', () => {
      alert('Checkout functionality is not implemented yet.');
    });

    renderCart();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
