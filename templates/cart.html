<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cart - Clothing Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="index.html">ClothingStore</a>
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="shop.html">Shop</a></li>
        <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
      </ul>
    </div>
  </nav>

  <div class="container my-5">
    <h2>Your Cart</h2>
    <div id="cart-items"></div>
    <h4 class="mt-4">Total: $<span id="cart-total">0.00</span></h4>

    <div class="mt-3">
      <button class="btn btn-success" onclick="checkout()">Checkout</button>
    </div>
  </div>

  <script>
    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    function renderCart() {
      const container = document.getElementById("cart-items");
      const totalEl = document.getElementById("cart-total");

      if (cart.length === 0) {
        container.innerHTML = "<p>Your cart is empty.</p>";
        totalEl.textContent = "0.00";
        return;
      }

      let total = 0;
      container.innerHTML = '<ul class="list-group mb-4">';
      cart.forEach((item, index) => {
        const itemTotal = item.price * item.quantity;
        total += itemTotal;

        container.innerHTML += `
          <li class="list-group-item d-flex justify-content-between align-items-center">
            ${item.name} (${item.size}, ${item.color}) Ã— ${item.quantity}
            <span>$${itemTotal.toFixed(2)}</span>
          </li>
        `;
      });
      container.innerHTML += '</ul>';
      totalEl.textContent = total.toFixed(2);
    }

    function checkout() {
      if (cart.length === 0) {
        alert("Your cart is empty.");
        return;
      }

      const user = JSON.parse(localStorage.getItem("loggedInUser"));
      const orders = JSON.parse(localStorage.getItem("orders")) || [];

      const total = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);

      const newOrder = {
        id: Date.now(),
        user: user?.email || "Guest",
        items: cart,
        total: total.toFixed(2),
        date: new Date().toLocaleString()
      };

      orders.push(newOrder);
      localStorage.setItem("orders", JSON.stringify(orders));

      localStorage.removeItem("cart");
      alert("Order placed successfully!");
      window.location.href = "shop.html";
    }

    renderCart();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
