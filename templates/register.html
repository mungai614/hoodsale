<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register - ClothingStore</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">ClothingStore</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="shop.html">Shop</a></li>
          <li class="nav-item"><a class="nav-link" href="cart.html">Cart</a></li>
          <li class="nav-item"><a class="nav-link active" aria-current="page" href="register.html">Register</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Registration Form -->
  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <h2 class="mb-4 text-center">Register</h2>
        <form id="register-form">
          <div class="mb-3">
            <label for="reg-name" class="form-label">Full Name</label>
            <input type="text" id="reg-name" class="form-control" placeholder="John Doe" required />
          </div>
          <div class="mb-3">
            <label for="reg-email" class="form-label">Email address</label>
            <input type="email" id="reg-email" class="form-control" placeholder="email@example.com" required />
          </div>
          <div class="mb-3">
            <label for="reg-password" class="form-label">Password</label>
            <input type="password" id="reg-password" class="form-control" placeholder="Enter password" required />
          </div>
          <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>
        <div id="register-message" class="mt-3 text-center"></div>
      </div>
    </div>
  </div>

  <script>
    const registerForm = document.getElementById("register-form");
    const registerMessage = document.getElementById("register-message");

    registerForm.addEventListener("submit", function (event) {
      event.preventDefault();

      const name = document.getElementById("reg-name").value.trim();
      const email = document.getElementById("reg-email").value.trim().toLowerCase();
      const password = document.getElementById("reg-password").value.trim();

      if (!name || !email || !password) {
        registerMessage.textContent = "Please fill in all fields.";
        registerMessage.className = "text-danger";
        return;
      }

      // Get existing users
      const users = JSON.parse(localStorage.getItem("users")) || [];

      // Check if user already exists
      if (users.some(user => user.email === email)) {
        registerMessage.textContent = "Email already registered.";
        registerMessage.className = "text-danger";
        return;
      }

      // Add new user
      users.push({ name, email, password });
      localStorage.setItem("users", JSON.stringify(users));

      registerMessage.textContent = "Registration successful! Redirecting to login...";
      registerMessage.className = "text-success";

      // Clear form
      registerForm.reset();

      // Redirect to login after short delay
      setTimeout(() => {
        window.location.href = "login.html";
      }, 2000);
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
