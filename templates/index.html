<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clothing Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">ClothingStore</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto" id="navbar-links">
          <!-- Dynamic content will go here -->
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <div class="container my-5 text-center">
    <h1>Welcome to Clothing Store</h1>
    <p>Find the latest styles and trends here!</p>
    <div id="welcome-user" class="mb-3"></div>
    <a href="shop.html" class="btn btn-primary">Shop Now</a>
  </div>

  <script>
    const user = JSON.parse(localStorage.getItem("loggedInUser"));
    const navbar = document.getElementById("navbar-links");
    const welcome = document.getElementById("welcome-user");

    if (user) {
      // Show user welcome + logout
      welcome.innerHTML = `<h4>Hello, ${user.name}!</h4>`;

      navbar.innerHTML = `
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="shop.html">Shop</a></li>
        <li class="nav-item"><a class="nav-link" href="cart.html">Cart</a></li>
        <li class="nav-item"><a class="nav-link" href="product_list.html">Product</a></li>
        <li class="nav-item"><button class="btn btn-outline-light btn-sm ms-2" onclick="logout()">Logout</button></li>
      `;
    } else {
      // Guest
      welcome.innerHTML = "";
      navbar.innerHTML = `
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="shop.html">Shop</a></li>
        <li class="nav-item"><a class="nav-link" href="product_list.html">Product</a></li>
        <li class="nav-item"><a class="nav-link" href="cart.html">Cart</a></li>
        <li class="nav-item"><a class="nav-link" href="register.html">Register</a></li>
        <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
      `;
    }

    function logout() {
      localStorage.removeItem("loggedInUser");
      alert("Logged out!");
      window.location.reload();
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
