<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ClothingStore - Shop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" href="index.html">ClothingStore</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link active" href="index.html">Shop</a></li>
        <li class="nav-item"><a class="nav-link" href="cart.html">Cart (<span id="cart-count">0</span>)</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container my-5">
  <h2 class="mb-4">Products</h2>
  <div class="row" id="products-container">
    <!-- Products will load here -->
  </div>
</div>

<script>
  const productsContainer = document.getElementById('products-container');
  const cartCountEl = document.getElementById('cart-count');

  // Check if user is logged in
  const loggedInUser = JSON.parse(localStorage.getItem('loggedInUser'));
  if (!loggedInUser || !loggedInUser.email) {
    alert("Please log in to shop.");
    window.location.href = "login.html";
  }

  const userEmail = loggedInUser.email;
  const cartKey = `cart_${userEmail}`;

  // Load user's cart and products
  let cart = JSON.parse(localStorage.getItem(cartKey)) || {};
  const products = JSON.parse(localStorage.getItem('products')) || [];

  // Update cart count badge
  function updateCartCount() {
    const totalQuantity = Object.values(cart).reduce((acc, qty) => acc + qty, 0);
    cartCountEl.textContent = totalQuantity;
  }

  // Add product to user's cart
  function addToCart(productId) {
    if (cart[productId]) {
      cart[productId]++;
    } else {
      cart[productId] = 1;
    }
    localStorage.setItem(cartKey, JSON.stringify(cart));
    updateCartCount();
    alert('Added to cart!');
  }

  // Render products
  function renderProducts() {
    if (products.length === 0) {
      productsContainer.innerHTML = '<p>No products available.</p>';
      return;
    }

    productsContainer.innerHTML = products.map(product => `
      <div class="col-md-4 mb-4">
        <div class="card h-100">
          <img src="${product.image}" class="card-img-top" alt="${product.name}" style="height: 250px; object-fit: cover;">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">${product.name}</h5>
            <p class="card-text text-muted">$${product.price.toFixed(2)}</p>
            <p class="card-text">${product.description}</p>
            <button class="btn btn-primary mt-auto" onclick="addToCart(${product.id})">Add to Cart</button>
          </div>
        </div>
      </div>
    `).join('');
  }

  renderProducts();
  updateCartCount();
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
