<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - ClothingStore</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">ClothingStore</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="shop.html">Shop</a></li>
          <li class="nav-item"><a class="nav-link" href="cart.html">Cart</a></li>
          <li class="nav-item"><a class="nav-link" href="register.html">Register</a></li>
          <li class="nav-item"><a class="nav-link active" aria-current="page" href="login.html">Login</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Login Form -->
  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <h2 class="mb-4 text-center">Login</h2>
        <form id="login-form">
          <div class="mb-3">
            <label for="login-email" class="form-label">Email address</label>
            <input type="email" id="login-email" class="form-control" placeholder="email@example.com" required />
          </div>
          <div class="mb-3">
            <label for="login-password" class="form-label">Password</label>
            <input type="password" id="login-password" class="form-control" placeholder="Enter password" required />
          </div>
          <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <div id="login-message" class="mt-3 text-center"></div>
      </div>
    </div>
  </div>

  <script>
    const loginForm = document.getElementById("login-form");
    const loginMessage = document.getElementById("login-message");

    loginForm.addEventListener("submit", function (event) {
      event.preventDefault();

      const email = document.getElementById("login-email").value.trim().toLowerCase();
      const password = document.getElementById("login-password").value.trim();

      // 🔐 Hardcoded admin login
      const adminEmail = "admin@example.com";
      const adminPassword = "admin123";

      if (email === adminEmail && password === adminPassword) {
        // Save admin session
        localStorage.setItem("loggedInUser", JSON.stringify({ name: "Admin", email: adminEmail, role: "admin" }));
        loginMessage.textContent = "Admin login successful! Redirecting to admin panel...";
        loginMessage.className = "text-success";
        setTimeout(() => {
          window.location.href = "admin.html"; // <-- Make sure this file exists
        }, 1500);
        return;
      }

      // Normal user login
      const users = JSON.parse(localStorage.getItem("users")) || [];
      const matchedUser = users.find(user => user.email === email && user.password === password);

      if (matchedUser) {
        localStorage.setItem("loggedInUser", JSON.stringify(matchedUser));
        loginMessage.textContent = "Login successful! Redirecting...";
        loginMessage.className = "text-success";
        setTimeout(() => {
          window.location.href = "index.html";
        }, 1500);
      } else {
        loginMessage.textContent = "Invalid email or password.";
        loginMessage.className = "text-danger";
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
